name: Daily AI Tool Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs exactly at 00:00 UTC
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Scraper
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/sync_tools.py

      - name: Commit & Push Results
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add src/data/tools.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update AI tools for $(date)" && git push)
